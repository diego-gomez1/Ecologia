<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa | Guardianes del Mar</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <!-- HEADER / MEN√ö SUPERIOR -->
    <header class="main-header">
        <div class="header-content">
            <div class="logo-section">
                <div class="logo-placeholder">
                    <i class="fas fa-water"></i>
                    <span class="logo-text">Guardianes del Mar</span>
                </div>
            </div>
            
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html" class="active">Mapa</a></li>
                    <li><a href="especies.html">Especies</a></li>
                    <li><a href="eco-retos.html">Eco-Retos</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- CONTENEDOR PRINCIPAL -->
    <div class="main-container">
        
        <!-- PANEL LATERAL DE FILTROS -->
        <aside class="filters-panel">
            <div class="filters-header">
                <h2><i class="fas fa-filter"></i> Filtros</h2>
            </div>
            
            <div class="filters-content">
                
                <!-- FILTRO POR REGI√ìN -->
                <div class="filter-group">
                    <h3><i class="fas fa-map-marked-alt"></i> Regi√≥n</h3>
                    <div class="filter-options">
                        <label class="filter-checkbox">
                            <input type="checkbox" id="filter-pacifico" value="pacifico" checked>
                            <span class="checkbox-custom"></span>
                            <span class="checkbox-label">Oc√©ano Pac√≠fico</span>
                        </label>
                        <label class="filter-checkbox">
                            <input type="checkbox" id="filter-caribe" value="caribe" checked>
                            <span class="checkbox-custom"></span>
                            <span class="checkbox-label">Mar Caribe</span>
                        </label>
                    </div>
                </div>

                <!-- FILTRO POR TIPO DE ESPECIE -->
                <div class="filter-group">
                    <h3><i class="fas fa-paw"></i> Tipo de Especie</h3>
                    <div class="filter-options">
                        <label class="filter-checkbox">
                            <input type="checkbox" class="tipo-filter" value="tortuga" checked>
                            <span class="checkbox-custom"></span>
                            <span class="checkbox-label">üê¢ Tortugas</span>
                        </label>
                        <label class="filter-checkbox">
                            <input type="checkbox" class="tipo-filter" value="tiburon" checked>
                            <span class="checkbox-custom"></span>
                            <span class="checkbox-label">ü¶à Tiburones</span>
                        </label>
                        <label class="filter-checkbox">
                            <input type="checkbox" class="tipo-filter" value="mamifero" checked>
                            <span class="checkbox-custom"></span>
                            <span class="checkbox-label">üêã Mam√≠feros</span>
                        </label>
                        <label class="filter-checkbox">
                            <input type="checkbox" class="tipo-filter" value="coral" checked>
                            <span class="checkbox-custom"></span>
                            <span class="checkbox-label">ü™∏ Corales</span>
                        </label>
                        <label class="filter-checkbox">
                            <input type="checkbox" class="tipo-filter" value="raya" checked>
                            <span class="checkbox-custom"></span>
                            <span class="checkbox-label">üêü Rayas</span>
                        </label>
                        <label class="filter-checkbox">
                            <input type="checkbox" class="tipo-filter" value="pez" checked>
                            <span class="checkbox-custom"></span>
                            <span class="checkbox-label">üê† Peces</span>
                        </label>
                    </div>
                </div>

                <!-- FILTRO POR NIVEL DE PELIGRO (CORREGIDO - SIN DUPLICADOS) -->
                <div class="filter-group">
                    <h3><i class="fas fa-exclamation-triangle"></i> Nivel de Amenaza</h3>
                    <div class="filter-options">
                        <label class="filter-checkbox">
                            <input type="checkbox" class="peligro-filter" value="critico" checked>
                            <span class="checkbox-custom"></span>
                            <span class="checkbox-label">
                                <span class="nivel-badge rojo">üî¥</span> Peligro Cr√≠tico / En Peligro
                            </span>
                        </label>
                        <label class="filter-checkbox">
                            <input type="checkbox" class="peligro-filter" value="vulnerable" checked>
                            <span class="checkbox-custom"></span>
                            <span class="checkbox-label">
                                <span class="nivel-badge amarillo">üü°</span> Vulnerable
                            </span>
                        </label>
                        <label class="filter-checkbox">
                            <input type="checkbox" class="peligro-filter" value="menor" checked>
                            <span class="checkbox-custom"></span>
                            <span class="checkbox-label">
                                <span class="nivel-badge verde">üü¢</span> Preocupaci√≥n Menor
                            </span>
                        </label>
                    </div>
                </div>

                <!-- BOT√ìN LIMPIAR FILTROS -->
                <button class="btn-reset-filters" id="reset-filters">
                    <i class="fas fa-redo"></i> Restablecer Filtros
                </button>

                <!-- CONTADOR DE ESPECIES VISIBLES -->
                <div class="especies-counter">
                    <p>Mostrando: <span id="especies-count">25</span> especies</p>
                </div>

            </div>
        </aside>

        <!-- MAPA PRINCIPAL -->
        <main class="map-container">
            <div id="map"></div>
            
            <!-- Leyenda del mapa -->
            <div class="map-legend">
                <h4>Nivel de Amenaza (UICN)</h4>
                <div class="legend-item">
                    <span class="legend-marker rojo"></span>
                    <span>Peligro Cr√≠tico / En Peligro</span>
                </div>
                <div class="legend-item">
                    <span class="legend-marker amarillo"></span>
                    <span>Vulnerable</span>
                </div>
                <div class="legend-item">
                    <span class="legend-marker verde"></span>
                    <span>Preocupaci√≥n Menor</span>
                </div>
            </div>
        </main>

    </div>

    <!-- SCRIPTS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="js/especies-data.js"></script>
    <script src="js/mapa.js"></script>

</body>
</html>
